<figure class="figure">
  <a {% if include.link %} href="{{ include.link | relative_url }}" {% endif %} class="figure-image"
    aria-label="{{ include.alt_text | default: include.caption | default: "figure link" | strip_html }}">
    <img src="{{ include.image | relative_url }}" style="width: {{ include.width | default: "auto" }}; max-height: {{ include.height | default: "unset" }};"
      alt="{{ include.alt_text | default: include.caption | default: "figure image" | strip_html }}" loading="lazy" {% include fallback.html %}>
  </a>
  {% if include.caption %}
  <figcaption class="figure-caption">
    {{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}
  </figcaption>
  {% endif %}
</figure>
